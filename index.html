<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Test single</title>
    <link rel="stylesheet" type="text/css" href="/css/simple_console.css" />
    <style type="text/css" media="screen">
      html,
      body {
        background-color: black;
        padding: 0;
        margin: 0;
        font-size: 1em;
        line-height: 1.15;
        font-family: "Simple Console", monospace;
      }
      pre {
        position: absolute;
        margin: 0;
        padding: 0;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        font-family: inherit;
      }
    </style>
  </head>
  <body>
    <pre></pre>
    <script type="module">
      import { run } from "/src/run.js";
      import * as program from "/src/programs/outer-limits-spiral.js";
      run(program, { element: document.querySelector("pre") })
        .then(function (e) {
          console.log(e);
        })
        .catch(function (e) {
          console.warn(e.message);
          console.log(e.error);
        });
    </script>
  </body>
</html>
